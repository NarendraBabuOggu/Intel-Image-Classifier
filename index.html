<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='style.css'>
  <script src='client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Outdoor Images like Buildings, Streets, Forests and Sea </div>
    <p>
      Use images of <strong>Buildings, Streets, </strong> <strong>Forests, Sea, </strong> <strong>Mountains</strong> or
      all!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
